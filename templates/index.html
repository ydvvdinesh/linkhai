<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 shadow-lg rounded-lg p-8 max-w-lg w-full text-center">
        <h2 class="text-3xl font-bold text-red-500 mb-4">YouTube Downloader</h2>
        <p class="text-gray-300 mb-6">Download YouTube videos and audio quickly and easily!</p>

        <input id="url" type="text" class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-red-500 outline-none" 
            placeholder="Enter YouTube URL" required>

        <div class="mt-6 space-y-3">
            <button onclick="downloadFile('video')" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg">
                Download Video üé•
            </button>
            <button onclick="downloadFile('audio')" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg">
                Download Audio üéµ
            </button>
        </div>

        <p id="loading" class="text-yellow-400 mt-4 hidden">Downloading... Please wait ‚è≥</p>
        <p id="message" class="mt-4 font-semibold"></p>
    </div>

    <script>
       function downloadFile(type) {
            let url = document.getElementById("url").value;
            if (!url) {
                alert("‚ö†Ô∏è Please enter a YouTube URL!");
                return;
            }

            let resolution = "best";
            if (type === "video") {
                resolution = prompt("Enter resolution (1080, 720, 480, etc. or 'best')", "best");
            }

            document.getElementById("loading").classList.remove("hidden");
            document.getElementById("message").innerText = "";

            fetch("http://127.0.0.1:5000/download", {  // Change this if running on another device
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url: url, type: type, resolution: resolution })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("loading").classList.add("hidden");
                if (data.error) {
                    document.getElementById("message").innerText = "‚ùå Error: " + data.error;
                    document.getElementById("message").classList.add("text-red-500");
                } else {
                    document.getElementById("message").innerHTML = 
                        `‚úÖ <a href="http://127.0.0.1:5000/download-file?filename=${encodeURIComponent(data.filename)}" download>Click here</a> to download.`;
                    document.getElementById("message").classList.add("text-green-500");
                }
            })
            .catch(error => {
                document.getElementById("loading").classList.add("hidden");
                document.getElementById("message").innerText = "‚ùå Error: " + error;
                document.getElementById("message").classList.add("text-red-500");
            });
        }
    </script>
</body>
</html>
